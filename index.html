<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>timehub - Open Source Nest Hub</title>
    <link rel="stylesheet" href="https://cdn.boomcdn.com/libs/animate-css/3.7.0/animate.css">
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,400;0,500;0,700;0,900;1,400;1,500;1,700;1,900&family=Red+Hat+Text:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class='centered'>
            <a class="RedHatDisplay Bold NavTitle">timehub.</a>
            <a class="RedHatText Regular">Overview</a>
            <a class="RedHatText Regular">Open Source</a>
            <a class="RedHatText Regular">Documentation</a>
        </div>
    </header>
    <section id='splash-screen'>
        <div id='splash-screen-floating-left'>
            <h1 class="RedHatDisplay Bold BigText">Time.<br>Weather.<br>Smart Home.</h1>
            <p class="RedHatText Medium">The information you need, at your fingertips.<br>Timehub shows you relevant information, while providing<br>complete privacy.</p>
            <a>
                <div class='iconTextNav'>
                    <ion-icon name="ios-arrow-dropright-circle"></ion-icon>
                    <p class='RedHatDisplay Regular Bold'>See how it works</p>
                </div>
            </a>
        </div>
        <div class="splash-screen-floating-right">
            <img src="music_showcase.png" class="wow fadeInRight splash-screen-floating-right-img" data-wow-delay="3s" id="a">
            <img src="forecast_showcase.png" class="wow fadeInRight splash-screen-floating-right-img" id="b">
            <img src="news_showcase.png" class="wow fadeInRight splash-screen-floating-right-img" data-wow-delay="6s" id="c">
        </div>
    </section>
    <div style="height: 150rem;"></div>
<script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
<script src="https://cdn.boomcdn.com/libs/wow-js/1.3.0/wow.min.js"></script>
    <script>
        new WOW().init();
    </script>
</body>
</html>
